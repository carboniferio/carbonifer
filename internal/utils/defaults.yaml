# Default config read by viper
## Can be override with ENV var, yaml file or flags
out:
  format: text
  file:
unit:
  time: h
  power: W
  carbon: g
provider:
  gcp:
    avg_cpu_use: 0.5
    avg_gpu_use: 0.5
    avg_autoscaler_size_percent: 0.5
    boot_disk:
      size: 10
      type: pd-standard
    disk:
      size: 500
      type: pd-standard
  aws:
    avg_cpu_use: 0.5
    avg_gpu_use: 0.5
log:
  level : "warn"
